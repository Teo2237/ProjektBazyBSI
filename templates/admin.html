<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>

    <header id="page-header">
        <div class="site-title">
            <a href="/">GameBase</a>
        </div>

        <button id="hamburger-btn">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <nav class="header-nav" id="main-nav-links">
            <a href="/">Katalog</a>
            <a href="/about">O nas</a>
            <a href="/contact">Kontakt</a>
            <a href="/faq">FAQ</a>
            <a href="/admin" class="admin-btn active">Panel Admina</a>
            <a href="/logout" class="admin-btn" style="background-color: #dc3545;">Wyloguj</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Panel Administracyjny</h1>
            <section id="add-form-container">
                <h2>Dodaj nową grę</h2>
                <form id="add-game-form">
                    <div class="form-group">
                        <label for="add-title">Tytuł</label>
                        <input type="text" id="add-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="add-release_date">Data wydania</label>
                        <input type="date" id="add-release_date" name="release_date" required>
                    </div>
                    <div class="form-group">
                        <label for="add-genres">Gatunki (oddzielone przecinkami)</label>
                        <input type="text" id="add-genres" name="genres">
                    </div>
                    <div class="form-group">
                        <label for="add-developer">Deweloper</label>
                        <input type="text" id="add-developer" name="developer">
                    </div>
                    <div class="form-group">
                        <label for="add-publisher">Wydawca</label>
                        <input type="text" id="add-publisher" name="publisher">
                    </div>
                    <div class="form-group">
                        <label for="add-cover_image">URL do okładki</label>
                        <input type="url" id="add-cover_image" name="cover_image">
                    </div>
                    <div class="form-group">
                        <label for="add-youtube_trailer_id">ID zwiastuna z YouTube</label>
                        <input type="text" id="add-youtube_trailer_id" name="youtube_trailer_id">
                    </div>
                    <div class="form-group">
                        <label for="add-screenshots">Linki do screenshotów (każdy w nowej linii)</label>
                        <textarea id="add-screenshots" name="screenshots" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="add-description">Opis</label>
                        <textarea id="add-description" name="description"></textarea>
                    </div>
                    <button type="submit">Dodaj grę</button>
                </form>
            </section>
            <section>
                <h2>Zarządzaj grami</h2>
                <ul id="admin-games-list">
                </ul>
            </section>
            <section id="edit-form-container">
                <h2>Edytuj grę</h2>
                <form id="edit-game-form">
                    <input type="hidden" name="id">
                    <div class="form-group">
                        <label for="edit-title">Tytuł</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-release_date">Data wydania</label>
                        <input type="date" id="edit-release_date" name="release_date" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-genres">Gatunki (oddzielone przecinkami)</label>
                        <input type="text" id="edit-genres" name="genres">
                    </div>
                    <div class="form-group">
                        <label for="edit-developer">Deweloper</label>
                        <input type="text" id="edit-developer" name="developer">
                    </div>
                    <div class="form-group">
                        <label for="edit-publisher">Wydawca</label>
                        <input type="text" id="edit-publisher" name="publisher">
                    </div>
                    <div class="form-group">
                        <label for="edit-cover_image">URL do okładki</label>
                        <input type="url" id="edit-cover_image" name="cover_image">
                    </div>
                    <div class="form-group">
                        <label for="edit-youtube_trailer_id">ID zwiastuna z YouTube</label>
                        <input type="text" id="edit-youtube_trailer_id" name="youtube_trailer_id">
                    </div>
                    <div class="form-group">
                        <label for="edit-screenshots">Linki do screenshotów (każdy w nowej linii)</label>
                        <textarea id="edit-screenshots" name="screenshots" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Opis</label>
                        <textarea id="edit-description" name="description"></textarea>
                    </div>
                    <button type="submit">Zapisz zmiany</button>
                    <button type="button" id="cancel-edit">Anuluj</button>
                </form>
            </section>
        </div>
    </main>
    <footer id="page-footer">
        <div class="footer-nav">
            <a href="/">Katalog</a>
            <a href="/about">O nas</a>
            <a href="/contact">Kontakt</a>
            <a href="/faq">FAQ</a>
        </div>
        <p class="copyright">
            &copy; <span id="current-year"></span> GameBase. Wszelkie prawa zastrzeżone.
        </p>
    </footer>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>

</body>

</html>
